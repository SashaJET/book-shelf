<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://book-shelf.sashajet.repl.co/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="https://book-shelf.sashajet.repl.co/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>book-shelf</title>
  </head>
  <body>
    <div class="container">
      <h1>Add Book</h1>
      <form id="book-form">
        <div>
          <lable for="title">Title</lable>
          <input type="text" id="title" class="u-full-width">
        </div>
        <div>
          <lable for="author">Author</lable>
          <input type="text" id="author" class="u-full-width">
        </div>
        <div>
          <lable for="isbn">ISBN#</lable>
          <input type="text" id="isbn" class="u-full-width">
        </div>
        <div>
          <input type="submit" value="Submit" class="u-full-width">
        </div>
      </form>
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

    <script src="appes6.js"></script>
    <!-- <script src="app.js"></script> -->
  </body>
</html>
